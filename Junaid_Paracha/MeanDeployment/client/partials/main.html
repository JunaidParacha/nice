
<div ng-controller = 'mainController'>
  <fieldset id="header"><legend>Hope you feel better soon!</legend>
    <h1>Doctor's appoinment log.</h1>
    Welcome: {{loggedInUser}} | <a href="#/">Logout</a>
  </fieldset>
  <br>
  <div class="">
    <input type="text" ng-model="search" name="name" placeholder="search" value="">
  </div>
  <table>
    <tr>
      <th class="date">Date</th>
      <th>Time</th>
      <th>Patient Name</th>
      <th>Complain</th>
    </tr>
    <tr ng-repeat='appt in appointments  | filter: search'>
      <td>{{appt.appointment_date | date:"dd-MM-yyyy"}}</td>
      <td>{{appt.appointment_date | date:"h:mma"}}</td>
      <td>{{appt.name}}</td>
      <td>{{appt.complaint}}<button type="submit" ng-click="deleteAppt(appt._id)" name="button">Cancel</button></td>
    </tr>
  </table>
  <br>

  <a class="cancel"href="#/appoinment">Add New Appointment</a>

</div>
